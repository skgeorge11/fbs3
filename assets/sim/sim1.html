<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Super Secret Page</title>
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/fbs3/basketlogic.js"></script>
    <style>
        body {
            background-image: url("../fbsbackground.jpg");
            background-color: #cccccc;
        }
        #leagueSim {
            position: absolute;
            left: 30px;
            top: 220px;
        }
        #simPlayer {
            position: absolute;
            left: 30px;
            top: 300px;
        }
    </style>
</head>
    <body>
        <a href="/fbs3/fbs3.html">Home</a>
        <form id="leagueSim" onsubmit = "simGames();return false;" accept-charset="utf-8">
                <li><label for="leagueInput">League</label>
                <input type="text" id="leagueInput" value="alphaLeague" placeholder="Type your league name here..." required></li>
                <input type="submit" value="Sim Games">
        </form>

        <form id="simPlayer" onsubmit = "addPlayer();return false;" accept-charset="utf-8">
            <ul>
                <li><label for="leagueName">League</label>
                <input type="text" id="leagueName" value="alphaLeague" required></li>
                <li><label for="playerTeamInput">Name</label>
                <input type="text" id="playerTeamInput" value="Giraffes" required></li>
                <input type="submit" value="Create"></li>
            </ul>
        </form>
    </body>
</html>
