<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fantasy Basketball Sim 3v3</title>
    <link href="pagelayout.css" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js_cookie.js"></script>
    <script src="basketlogic.js"></script>
</head>
    <body>
        <div class="sideBanner" id="leftBanner"></div>
        <div class="navContain"></div>
        <div class="centerContain">
            <div class ="playerContain" id="buttonContain">
                <a href="index.html"><img class="halfImage" src="./assets/loginbutton.png"></a>
                <a href="fbs3.html" onclick="joinLeague(); return false;">
                    <img class="halfImage" src="./assets/newbutton.png">
                </a>
            </div >
            <div class = "playerContain" id="teamContain">
                <button onclick="goAgents();">Free Agents</button>
                <button onclick="goLeague();">League</button>
                <table id="teamGlance">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Height</th>
                            <th>Ability</th>
                            <th>Shoot</th>
                            <th>Defend</th>
                            <th>Control</th>
                            <th>Rebound</th>
                            <th>Speed</th>
                            <th>Endure</th>
                            <th>Vision</th>
                            <th>Clutch</th>
                            <th>Injury</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br>
                <p>Guard</p>
                <select id="guard1Select" name="g1" onchange="depthChange(this.value, this.name);"> </select>
                <select id="guard2Select" name="g2" onchange="depthChange(this.value, this.name);">  </select>
                <select id="guard3Select" name="g3" onchange="depthChange(this.value, this.name);"></select>
                <p>Forward</p>
                <select id="forward1Select" name="f1" onchange="depthChange(this.value, this.name);">
                    <option disabled selected> -- What are your orders capatin? -- </option>
                </select>
                <select id="forward2Select" name="f2" onchange="depthChange(this.value, this.name);">
                    <option disabled selected> -- What are your orders capatin? -- </option>
                </select>
                <select id="forward3Select" name="f3" onchange="depthChange(this.value, this.name);">
                    <option disabled selected> -- What are your orders capatin? -- </option>
                </select>
                <p>Center</p>
                <select id="center1Select" name="c1" onchange="depthChange(this.value, this.name);">
                    <option disabled selected> -- What are your orders capatin? -- </option>
                </select>
                <select id="center2Select" name="c2" onchange="depthChange(this.value, this.name);">
                    <option disabled selected> -- What are your orders capatin? -- </option>
                </select>
                <select id="center3Select" name="c3" onchange="depthChange(this.value, this.name);">
                    <option disabled selected> -- What are your orders capatin? -- </option>
                </select>
                <script type="text/javascript">teamGlanceCheck();</script>
                <br><br>
                <button onclick="simGames();">sim Games</button>
            </div>
        </div>
        <div class="sideBanner" id="rightBanner"></div>
    </body>
</html>
